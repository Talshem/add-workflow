name: Python Tic Tac Toe Game

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger workflow for pull requests

jobs:
  build:
    runs-on: ubuntu-latest  # Run the job on Ubuntu's latest image

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the repository code

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install any dependencies

    - name: Run Tic Tac Toe game
      run: |
        python app.py  # Run the Tic Tac Toe script
